<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR APP</title> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
       <h1>Calculator</h1>
       <input type="text" id="result" disabled/>
       <div class="container1">
        <input id="button" type="button" value="1" onclick="appendNumber(1)" />
        <input id="button" type="button" value="2" onclick="appendNumber(2)" />
        <input id="button" type="button" value="3" onclick="appendNumber(3)" />
        <input id="button" type="button" value="+" onclick="appendOperator('+')" />
        <br><br>
        <input id="button" type="button" value="4" onclick="appendNumber(4)" />
        <input id="button" type="button" value="5" onclick="appendNumber(5)" />
        <input id="button" type="button" value="6" onclick="appendNumber(6)" />
        <input id="button" type="button" value="-" onclick="appendOperator('-')" />
        <br><br>
        <input id="button" type="button" value="7" onclick="appendNumber(7)" />
        <input id="button" type="button" value="8" onclick="appendNumber(8)" />
        <input id="button" type="button" value="9" onclick="appendNumber(9)" />
        <input id="button" type="button" value="*" onclick="appendOperator('*')" />
        <br><br>
        <input id="button" type="button" value="0" onclick="appendNumber(0)" />
        <input id="button" type="button" value="." onclick="appendDecimal()" />
        <input id="button" type="button" value="C" onclick="clearResult()" />
        <input id="button" type="button" value="/" onclick="appendOperator('/')"/>
        <br><br>
        <input id="lastbutton" type="button" value="=" onclick="calculate()"/>
       </div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
